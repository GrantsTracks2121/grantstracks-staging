<article class="w-full px-2 my-3 overflow-hidden sm:w-1/2 md:w-1/3 lg:w-1/3 xl:w-1/3">
  <div class="flex flex-wrap flex-col columns-1 md:columns-2">

      <a
    class="!rounded-md bg-primary-600 px-2 py-2 !text-neutral !no-underline hover:!bg-primary-300 dark:bg-primary-800 dark:hover:!bg-primary-700"
        href="{{ .Page.RelPermalink }}"
        >{{ .Page.Title }}
      {{ if site.Params.taxonomy.showTermCount | default true }}
        <span class="numberCircle">
          {{ .Count }}</a>
        </span>
  </div> 
  {{ end }}
  </article>
